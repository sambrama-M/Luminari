<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        /* General Reset */
        body, h1, h2, p, a, footer {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Header styling with logo */
        header {
            background-color: #222;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        header .logo {
            width: 120px;
            cursor: pointer;
        }

        /* Success Message Section */
        #success-message {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        #success-message h2 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #success-message p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #success-message a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #success-message a:hover {
            background-color: #45a049;
        }

        /* Footer styling */
        footer {
            background-color: #222;
            color: #aaa;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo that links to the home page -->
        <a href="index.html">
            <img src="https://img.freepik.com/premium-vector/monogram-typhography-logo-letter-s-m-i-with-mountain-shape_545635-112.jpg" alt="Luminari Logo" class="logo">
        </a>
    </header>

    <section id="success-message">
        <h2>Payment Successful!</h2>
        <p>Thank you for your purchase. Your Premium Membership is now active!</p>
        <a href="premium-content.html">Access Premium Content</a>
    </section>

    <footer>
        <p>&copy; 2024 Luminari. All rights reserved.</p>
    </footer>
</body>
</html>
