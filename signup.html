        body {

            text-decoration: underline;

            color: #000; /* Black text for "Already have an account?" */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Signup to Luminari</h2>
        <form id="signupForm" action="create_user.php" method="POST">
            <div class="input-group">
                <span>ðŸ‘¤</span>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <span>ðŸ“§</span>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <span>ðŸ“±</span>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <span>ðŸ”’</span>
                <input type="password" id="password" name="password" placeholder="Create your password" required>
            </div>

            <div class="input-group">
                <span>ðŸ”’</span>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p><span class="black-text">Already have an account?</span> <a href="login.html" class="link">Login</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            const username = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone_number").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmpassword").value;

            // Validate phone number
            const phonePattern = /^\d{10}$/; // Regular expression to match exactly 10 digits
            if (!phonePattern.test(phone)) {
                alert("Phone number must be exactly 10 digits.");
                event.preventDefault();
                return;
            }

            // Validate password length
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                event.preventDefault();
                return;
            }

            // Validate matching passwords
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
                return;
            }
        });
    </script>
