<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Membership</title>
    <style>
        /* Reset styles */
        body, h1, h2, h3, p, a, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #222;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            width: 100px;
            cursor: pointer;
        }

        /* Premium section styles */
        #premium-section {
            background-color: #fff;
            padding: 40px;
            margin: 30px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #2d2d2d;
        }

        #premium-section h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        #premium-section p {
            font-size: 1rem;
            margin-bottom: 25px;
        }

        #premium-section h3 {
            font-size: 1.5rem;
            color: #3e8e41;
            margin-bottom: 10px;
        }

        #premium-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #premium-section label {
            margin: 10px 0 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        #premium-section input {
            padding: 12px;
            margin: 10px 0;
            width: 90%; /* Set a larger width for longer text boxes */
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .payment-methods {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
        }

        .payment-methods input[type="radio"] {
            display: none;
        }

        .payment-methods label {
            cursor: pointer;
            padding: 10px;
            background-color: #f3f3f3;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .payment-methods input[type="radio"]:checked + label {
            background-color: #4CAF50;
            color: white;
        }

        /* Card Information Styles */
        #credit-card-info {
            width: 100%;
            max-width: 500px;
            text-align: left;
            margin-top: 20px;
        }

        #credit-card-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }

        /* Payment Button */
        #premium-section button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #premium-section button:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        footer {
            background-color: #222;
            color: #aaa;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.8rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #premium-section {
                padding: 20px;
                margin: 20px;
            }

            #premium-section h2 {
                font-size: 1.8rem;
            }

            .payment-methods {
                flex-direction: column;
            }

            .payment-methods input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Luminari Logo on the top left -->
        <a href="index.html">
            <img src="https://img.freepik.com/premium-vector/monogram-typhography-logo-letter-s-m-i-with-mountain-shape_545635-112.jpg" alt="Luminari Logo" class="logo">
        </a>
    </header>

    <section id="premium-section">
        <h2>Unlock Premium Features</h2>
        <p>By becoming a Premium member, you will gain access to additional functionalities and exclusive content!</p>

        <h3>Pricing Plan</h3>
        <p><strong>$19.99</strong> for 1 month</p>
        <p>Get access to virtual tours, in-depth articles, and more!</p>

        <form action="payment-success.html" method="POST"> 
            <label for="payment-method">Choose Payment Method:</label>
            
            <!-- Payment Method Options -->
            <div class="payment-methods">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                <label for="credit-card">Credit / Debit Card</label>
                <input type="radio" id="paypal" name="payment-method" value="paypal">
                <label for="paypal">PayPal</label>
                <input type="radio" id="google-pay" name="payment-method" value="google-pay">
                <label for="google-pay">Google Pay</label>
            </div>

            <!-- Card Information (only visible if Credit Card is selected) -->
            <div id="credit-card-info">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <!-- PayPal Button (Placeholder) -->
            <div id="paypal-button" style="display:none;">
                <button type="button" onclick="window.location.href='https://www.paypal.com'">Pay with PayPal</button>
            </div>

            <!-- Google Pay Button (Placeholder) -->
            <div id="google-pay-button" style="display:none;">
                <button type="button" onclick="window.location.href='https://pay.google.com'">Pay with Google Pay</button>
            </div>

            <!-- Payment Button -->
            <button type="submit">Pay Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Luminari. All rights reserved.</p>
    </footer>

    <script>
        // Show the respective payment method details based on the selected radio button
        const paypalRadio = document.getElementById('paypal');
        const googlePayRadio = document.getElementById('google-pay');
        const creditCardRadio = document.getElementById('credit-card');
        
        const paypalButton = document.getElementById('paypal-button');
        const googlePayButton = document.getElementById('google-pay-button');
        const creditCardInfo = document.getElementById('credit-card-info');

        paypalRadio.addEventListener('change', function() {
            if (paypalRadio.checked) {
                paypalButton.style.display = 'block';
                googlePayButton.style.display = 'none';
                creditCardInfo.style.display = 'none';
            }
        });

        googlePayRadio.addEventListener('change', function() {
            if (googlePayRadio.checked) {
                googlePayButton.style.display = 'block';
                paypalButton.style.display = 'none';
                creditCardInfo.style.display = 'none';
            }
        });

        creditCardRadio.addEventListener('change', function() {
            if (creditCardRadio.checked) {
                creditCardInfo.style.display = 'block';
                paypalButton.style.display = 'none';
                googlePayButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
